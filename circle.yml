machine:
  java:
    version: oraclejdk7

dependencies:
  pre:
    - wget -q https://dl.bintray.com/sbt/debian/sbt-0.13.11.deb
    - sudo dpkg -i sbt-0.13.11.deb
    - ( sleep 5 && while [ 1 ]; do sleep 1; echo y; done ) | android update sdk --no-ui --all --filter "tools,platform-tools,android-23,extra-google-m2repository,extra-android-m2repository,extra-android-support,extra-google-google_play_services"
    - echo y | android update sdk --no-ui --all --filter "build-tools-23.0.3"
  cache_directories:
    - "~/.ivy2"
    - "~/.sbt"
  override:
    - sbt test

test:
  override:
    - sbt test
